<!DOCTYPE html>
<html lang="no">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Venture - Ønskeliste</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="icon" type="image/png" sizes="32x32" href="assets/venture_logo_diamond.png">

</head>
<body>
    <header>
        <h1>Venture</h1>
    </header>

    <main>
        <div id="wish-list">
            <!-- Default starter element -->
            <div class="wish-item">
                <span class="delete-btn">×</span>
                <div class="wish-content" onclick="editWish(this)">
                    Klikk på meg
                </div>
            </div>
        </div>

        <button id="add-wish-btn">+</button>
    </main>

        <!-- Modal for Editing Wish -->
        <div id="edit-modal" class="modal">
            <div class="modal-content">
                <span class="close-btn">&times;</span>
                <h2>Rediger Ønske</h2>
                <label>Bilde URL:</label>
                <input type="text" id="image-url" placeholder="Lim inn bilde-URL">
                <label>Last opp bilde:</label>
                <input type="file" id="image-upload">
                <label>Beskrivelse:</label>
                <textarea id="description" placeholder="Beskriv ønsket"></textarea>
                <label>Pris:</label>
                <input type="number" id="price" placeholder="Pris i NOK">
                <label>Ansvarspartner:</label>
                <input type="text" id="accountability-partner" placeholder="Navn på ansvarspartner">
                <button id="save-btn">Lagre</button>
            </div>
        </div>

        <div class="sky">
            <div class="cloud"></div>
            <div class="cloud"></div>
            <div class="cloud"></div>
            <div class="cloud"></div>
            <div class="cloud"></div>
        </div>
    

    <script src="script.js"></script>
</body>
</html>
